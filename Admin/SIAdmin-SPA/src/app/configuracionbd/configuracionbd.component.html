<div class="row">
  <div class="col-12">
    <h3 class="description mb-0">
      Configuration de Negocios
    </h3>
  </div>
  <div class="col-12">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <select class="form-control" [(ngModel)]="customerSelected"  name="customerSelected" (change)="onCustomerChange()" >
            <option value=""></option>
            <option *ngFor="let c of customers" [ngValue]="c">{{c.nombreCliente}}</option>
          </select> 

        </div>
      </div>
    </div>  
  </div>

  <div class="col-12">
    <div class="row">
      <div class="col-6">


        <div class="alert alert-info alert-with-icon alert-dismissible fade show" data-notify="container">
          <div data-notify="message">
            <div class="row">
              <div class="col-12">
                <strong>Empresa</strong>
              </div>
              <div class="col-12">{{customerSelectedDetail?.cliente.nomEmpresa}}</div>
              <div class="col-12"><strong>Contacto</strong></div>
              <div class="col-12">{{customerSelectedDetail?.cliente.contacto}} </div>
              <div class="col-6"><strong>Correo</strong></div>
              <div class="col-6"><strong>Telefono</strong></div>
              <div class="col-6">{{customerSelectedDetail?.cliente.email}}</div>
              <div class="col-6">{{customerSelectedDetail?.cliente.telefono}}</div>          
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <h4 class="mb-0">Aplicaciones Contratadas</h4>
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <tr><th>
                ...
              </th>
              <th>
                Aplicacion
              </th>
            </tr></thead>
            <tbody>
              <tr *ngFor="let app of customerSelectedDetail?.apps">
                <td>
                  <input type="checkbox" name="" class="form-control">
                </td>
                <td>
                  {{app.app.nombre}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>

<app-request (nuevoClienteChange)="startProcess($event)"></app-request>

<hr/>

<app-business *ngFor="let b of business" [currentBusinnes]="b" (executedChange)="onBusinessChange($event)">

</app-business>
