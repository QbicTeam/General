<div class="card card-user">
  <div class="card-header">
    <h4 class="card-title">Negocio</h4>
  </div>
  <div class="card-body">
    <form #projectForm="ngForm">
      <div class="row">
        <div class="col-md-6 pr-1">
          <div class="form-group">
            <label>Negocio: [NOMBRE DEL NEGOCIO]</label>
            <input type="text" name="projectName" required class="form-control" placeholder="Input Project Short Name">
          </div>
        </div>
        <div class="col-md-6 pl-1">
          <div class="form-group">
            <label>ID</label>
            <input type="text" name="apikey" class="form-control" disabled="" placeholder="" value="">
          </div>
        </div>
      </div>
      <!-- ELIMINAR -->
      <div class='row'>
        <div class="alert alert-danger alert-with-icon alert-dismissible fade show ml-3" data-notify="container">
          <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
            <i class="nc-icon nc-simple-remove"></i>
          </button>
          <span data-notify="icon" class="nc-icon nc-alert-circle-i"></span>
          <span data-notify="message">
            <strong>NOTA:</strong> Esto solo es ejemplificativo y aqui debes poner tu relleno.
          </span>
        </div>        
      </div>
      <!-- ELIMINAR -->
      <div class="row">
        <div class="update ml-auto mr-auto">
          <button type="submit" (click)="onSave()" class="btn btn-primary btn-round">
            <span *ngIf="isSaving" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span> Save</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
